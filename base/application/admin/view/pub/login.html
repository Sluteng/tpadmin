    <title>后台登录 - TpAdmin开发框架</title>

    <meta name="description" content="{$Think.config.site.keywords}">

<body>
<!-- <div class="header">
    <h1>{$Think.config.site.name} {$Think.config.site.version} 后台管理系统</h1>
</div> -->
<div class="login-container full-height">

    <!-- 动态云层动画 开始 -->
    <div class="clouds-container">
        <div class="clouds clouds-footer"></div>
        <div class="clouds"></div>
        <div class="clouds clouds-fast"></div>
    </div>
    <!-- 动态云层动画 结束 -->
    <!-- 顶部导航条 开始 -->
    <div class="header">
        <span class="title notselect">
            欢迎登录 TpAdmin 后台管理 <sup>5.0</sup>
        </span>
        <ul>
            <!-- <li class="notselect"><a href="javascript:void(0)" target="_blank">帮助</a></li> -->
            <li class="notselect">
                <a href="https://www.google.cn/intl/zh-CN/chrome/" target="_blank">
                    <b>推荐使用谷歌浏览器</b>
                </a>
            </li>
        </ul>
    </div>
    <!-- 顶部导航条 结束 -->
    <div class="container" style="top:50%;margin-top:-300px">
        <form style="height:400px;background-size: cover;" onsubmit="return true;" data-auto="true" action="{:\\think\\Url::build('checkLogin')}" method="post"
              class="content" id="form">
            <div class="people">
                <div class="tou"></div>
                <div id="left-hander" class="initial_left_hand transition"></div>
                <div id="right-hander" class="initial_right_hand transition"></div>
            </div>
            <ul>
                <li>
                    <input required="required" pattern="^\S{4,}$"  name="account"
                           autofocus="autofocus" autocomplete="off" class="login-input username"
                           title="请输入账号" placeholder="账号"/>
                </li>
                <li>
                    <input required="required" pattern="^\S{4,}$"  name="password"
                           type="password" autocomplete="off" class="login-input password"
                           title="请输入密码" placeholder="密码"/>
                </li>
                <li class="text-center">
                    <button type="submit" class="layui-btn" data-form-loaded="立 即 登 入">正 在 载 入</button>
                    <!-- <a style="position:absolute;display:block;right:0" href="javascript:void(0)">忘记密码？</a> -->
                </li>
            </ul>
        </form>
    </div>
</div>
<div class="footer">Copyright yuan1994 by {$Think.config.site.name} {$Think.config.site.version}</div>
<script>
    if (window.location.href.indexOf('#') > -1) {
        window.location.href = window.location.href.split('#')[0];
    }
    require(['jquery'], function ($) {
        $('[name="password"]').on('focus', function () {
            $('#left-hander').removeClass('initial_left_hand').addClass('left_hand');
            $('#right-hander').removeClass('initial_right_hand').addClass('right_hand')
        }).on('blur', function () {
            $('#left-hander').addClass('initial_left_hand').removeClass('left_hand');
            $('#right-hander').addClass('initial_right_hand').removeClass('right_hand')
        });
    });
    function updateVerify() {
        var ts = Date.parse(new Date())/1000;
        var img = document.getElementById('verify_img');
        img.src = "/captcha?id="+ts;
    }
</script>
<script type="text/javascript" src="__LIB__/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="__LIB__/layer/2.4/layer.js"></script>
<script type="text/javascript" src="__LIB__/Validform/5.3.2/Validform.min.js"></script>
<script>
    $(function () {
        $("#captcha").click(function () {
            $(this).attr("src","{:captcha_src()}?t="+new Date().getTime())
        });

        $("#form").Validform({
            tiptype:2,
            ajaxPost:true,
            showAllError:true,
            callback:function(ret){
                if (ret.code){
                    if (ret.msg == '验证码错误!'){
                        $("#captcha").click();
                        $("[name='captcha']").val('');
                        layer.msg(ret.msg);
                    } else {
                        layer.alert(ret.msg);
                    }
                } else {
                    layer.msg("登录成功！");
                    location.href = '{$Request.get.callback ?: \\think\\Url::build("Index/index")}';
                }
            }
        });
    })
</script>
</body>
